<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.flaticon.com/premium-icon/icons/svg/1184/1184787.svg">
    <link rel="stylesheet" href="signup.css">
    <title>FyF</title>
</head>
<body>
    <div class="form">
        <h2 class="titulo">Sign Up</h2>
        <input type="email" class="email" id="email" placeholder="Write your email" required>
        <input type="password" name="pass" id="pass" placeholder="Password" required>
        <div class="check">
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">I read and agree Terms & Conditions</label>
        </div>
        <div class="btnSign" id="signup">CREATE ACCOUNT</div>
        <p>Already have an account? <a href="../signin" id="login">Sign In</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
